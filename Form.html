<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join Form</title>
  <link rel="stylesheet" href="style/Join-btn.css">
</head>
<body>
  <!-- Form - Bootstrap-->
  <form id="joinForm" class="form-container">
    <a href="Home.html" class="close-btn" title="Close">&times;</a>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
      <small>We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" required minlength="6">
    </div>
    <div class="form-check">
      <input type="checkbox" id="check" name="check" required>
      <label for="check">Check me out</label>
    </div>
    <button type="submit" class="btn">Submit</button>
  </form>

  <script>
    document.getElementById("joinForm").addEventListener("submit", function(event) {
      event.preventDefault();

      // Get values
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const check = document.getElementById("check").checked;

      // Simple custom validation (HTML already checks some too)
      if (!name || !email || password.length < 6 || !check) {
        alert("Please fill all fields correctly.");
        return;
      }

      // Redirect with query parameters
      const query = new URLSearchParams({
        name,
        email,
        password
      });

      window.location.href = "confirm.html?" + query.toString();
    });
  </script>
</body>
</html>
